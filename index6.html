<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open NASA Landing Pages</title>
</head>
<body>
    <h1>Open NASA Landing Pages</h1>
    <button id="openPagesButton">Open All Landing Pages</button>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#openPagesButton').click(function() {
                // Fetch the JSON file
                fetch('datacomplete.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(jsonData => {
                        // Loop through each dataset and open the landing page in a new tab
                        jsonData.dataset.forEach(function(dataset) {
                            if (dataset.landingPage) {
                                window.open(dataset.landingPage, '_blank');
                            }
                        });
                    })
                    .catch(error => {
                        console.error('There has been a problem with your fetch operation:', error);
                    });
            });
        });
    </script>
</body>
</html>
